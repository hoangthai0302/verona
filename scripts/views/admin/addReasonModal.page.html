<!-- Modal content-->
<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title text-bold">Add new rejection reason</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" ng-model = "reasonDesc" max-length-reason class="form-control">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn green" ng-click="addReason()">Add</button>
        <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
    </div>
</div>
