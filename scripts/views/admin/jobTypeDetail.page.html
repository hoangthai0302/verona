    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title text-center text-bold">Change job details</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-offset-1 col-sm-4">Code:</label>
                    <div class="col-sm-2">
                        <input type="text" ng-value="jobType.JobTypeCode" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-offset-1 col-sm-4">Job type:</label>
                    <div class="col-sm-5 ">
                        <input type="text" class="form-control" ng-value="jobType.JobTypeDescription" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-offset-1 col-sm-4">Old priority:</label>
                    <div class="col-sm-2">
                        <input type="text" ng-value="jobType.Priority" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-offset-1 col-sm-4">New priority:</label>
                    <div class="col-sm-2">
                        <select ng-model="newPriority" class="form-control" ng-options="item for item in priorities"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-offset-1 col-sm-4">Old SLA (minutes):</label>
                    <div class="col-sm-2">
                        <input type="text" ng-value="jobType.SlaTime" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-offset-1 col-sm-4">New SLA (minutes):</label>
                    <div class="col-sm-2">
                        <input type="text" positive-number ng-model="newSlaTime" class="form-control">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn green" ng-click="updateJobType()">Apply change</button>
            <button type="button" class="btn btn-default" ng-click="close()" data-dismiss="modal">Cancel</button>
        </div>
    </div>
