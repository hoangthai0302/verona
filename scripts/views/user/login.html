<div class="login" style="padding:11px; min-height:653px; height:100vh;" ng-controller="UserCtrl">
    <div class="logo"></div>
    <div class="content">
        <form class="login-form">
            <h3 class="form-title font-green">Sign In</h3>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">UserName</label>
                <input id="email" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="UserName" ng-change="validateEmail()" ng-model="email" />
                <span id="emailIsEnter" style="color:red; text-align:center;"></span>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">Password</label>
                <input id="password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" ng-model="password" ng-change="validatePassword()" />
                <span id="passwordIsEnter" style="color:red; text-align:center;"></span>
                <span style="color:red; text-align:center;">{{accountNotMatch}}</span>
            </div>
            <div class="form-actions" align="center">
                <button type="submit" class="btn green uppercase" ng-click="login()">Log in</button>
            </div>
        </form>
    </div>
</div>
