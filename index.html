<body ng-controller="AppController" class="page-header-fixed page-sidebar-closed-hide-logo" ng-class="{'page-content-white': settings.layout.pageContentWhite,'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.layout.pageSidebarClosed}">
    <div ui-view autoscroll="false"></div>
    <script src="assets/plugins/js/jquery.min.js"></script>
    <script src="assets/plugins/momenjs/moment.min.js"></script>
    <script src="assets/plugins/js/bootstrap.min.js"></script>
    <script src="assets/plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>

    <script src="assets/plugins/js/angular.min.js"></script>
    <script src="assets/plugins/js/angular-messages.min.js"></script>
    <script src="assets/plugins/js/angular-sanitize.min.js"></script>
    <script src="assets/plugins/js/angular-ui-router.min.js"></script>
    <script src="assets/plugins/js/ocLazyLoad.min.js"></script>
    <script src="assets/plugins/js/ui-bootstrap-tpls.min.js"></script>
    <script src="assets/plugins/js/app.min.js"></script>
    <script src="assets/plugins/js/demo.min.js"></script>
    <script src="assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>

    <script src="scripts/controllers/admin/jobTypeDetail.controller.js" type="text/javascript"></script>
    <script src="scripts/directives/directive.js"></script>
    <script src="scripts/const/config.js"></script>
    <script src="scripts/const/messages.js"></script>
    <script src="scripts/services/utils.js"></script>
    <script src="scripts/services/dataService.js"></script>
    <script src="Scripts/services/logout.factory.js"></script>
    <script src="assets/plugins/js/dataTable/js/angular-datatables.min.js"></script>
    <script src="assets/plugins/js/dataTable/js/datatables.all.min.js"></script>
    <script src="assets/plugins/ng-tags-input.min/ng-tags-input.min.js"></script>

    <script src="assets/plugins/js/jquery.freezeheader.js"></script>
    <script>

        $( 'body' ).on( 'click', '.btn-checkbox', function ()
        {
            if ( $( this ).hasClass( 'active' ) )
            {
            $(this).removeClass('active');
        }
            else
            {
            $(this).addClass('active');
            }
        } );
    </script>
    <script type="text/ng-template" id="messageModal.html">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <h2>{{message}}</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="close()">OK</button>
            </div>
        </div>
    </script>

</body>

</html>
